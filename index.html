<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My chat application</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <img src="" alt="" />
    <section class="chat-section" style="background: url(bg.webp)">
      <div class="brand">
        <img height="90px" width="100px" src="/chat-logo.webp" alt="" />
        <h2>agniChat</h2>
      </div>

      <div class="message-area"></div>

      <div>
        <textarea
          id="textarea"
          cols="30"
          rows="1"
          placeholder="Write a message..."
        ></textarea>
      </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/client.js"></script>
  </body>
</html>
